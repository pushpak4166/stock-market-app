<hr />
<a routerLink="/create-company" class="btn btn-warning">Add new Company</a>
<br />
<br />

<table
  *ngIf="companies?.length > 0; else noCompanies"
  class="table table-striped table-dark table-hover"
>
  <thead class="thead-inverse thead-dark">
    <tr>
      <th>Company Name</th>
      <th>TurnOver</th>
      <th>Description</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td>{{ company.name }}</td>
      <td>{{ company.turnover }}</td>
      <td>{{ company.companyBrief }}</td>
      <td>
        <a
          routerLink="edit-company/{{ company.id }}"
          class="btn btn-secondary btn-sm"
        >
          <i class="fa fa-pencil"></i> Edit
        </a>
      </td>
      <td>
        <button
          (click)="onDeleteClick(company.id)"
          class="btn btn-secondary btn-sm"
        >
          <i class="fa fa-trash"></i> Delete
        </button>
      </td>
      <td>
        <a
          routerLink="../company/graph/{{ company.id }}"
          class="btn btn-secondary btn-sm"
        >
          <i class="bi bi-graph-up"></i> Graph
        </a>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noCompanies>
  <h5>There are no clients in the system.</h5>
</ng-template>
